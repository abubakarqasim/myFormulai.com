name: CI - Test Automation

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'local'
        type: choice
        options:
          - local
          - dev
          - staging
          - prod

env:
  NODE_VERSION: '20.x'
  PLAYWRIGHT_VERSION: 'latest'

jobs:
  test:
    name: Test - ${{ matrix.browser }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        browser: [chromium, firefox, webkit]
        exclude:
          # Skip webkit on Windows (known issues)
          - os: windows-latest
            browser: webkit
          # Skip firefox on Windows for faster runs (optional)
          - os: windows-latest
            browser: firefox

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run Playwright tests
        run: npm run test -- --project=${{ matrix.browser }}
        env:
          ENV: ${{ github.event.inputs.environment || 'local' }}
        continue-on-error: false

      - name: Generate Allure Report
        if: always()
        run: npm run test:allure:generate
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}-${{ matrix.os }}
          path: |
            test-results/
            allure-results/
            reports/
            apis-testcases/
            mcp/context/
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.browser }}-${{ matrix.os }}
          path: allure-report/
          retention-days: 7
          if-no-files-found: ignore

  test-chrome-only:
    name: Test - Chrome (All Suites)
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run all tests on Chrome
        run: npm run test:chromium
        env:
          ENV: ${{ github.event.inputs.environment || 'local' }}

      - name: Generate Allure Report
        if: always()
        run: npm run test:allure:generate
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-chrome-all
          path: |
            test-results/
            allure-results/
            reports/
            apis-testcases/
            mcp/context/
            data/users.json
          retention-days: 30

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-chrome-all
          path: allure-report/
          retention-days: 7
          if-no-files-found: ignore

  test-mobile:
    name: Test - Mobile Devices
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run mobile tests
        run: npm run test:mobile
        env:
          ENV: ${{ github.event.inputs.environment || 'local' }}
        continue-on-error: true

      - name: Upload mobile test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-mobile
          path: test-results/
          retention-days: 30

  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check TypeScript
        run: npx tsc --noEmit
        continue-on-error: true

  publish-report:
    name: Publish Test Report
    runs-on: ubuntu-latest
    needs: [test-chrome-only]
    if: always() && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: allure-report-*
          merge-multiple: true
          path: allure-report-merged

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report-merged

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
